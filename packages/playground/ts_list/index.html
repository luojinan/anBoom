<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ts_list_demo</title>

  <style>
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .tslist-table-tr{
      display: flex;
    }
    .tslist-table-tr p{
      padding: 10px;
    }
    .tslist-table-tr img{
      width: 100px;
      height: 60px;
    }
  </style>
</head>
<body>

  <button>随机一只猫</button>
  
  <div class="tslist-table">
    <div class="tslist-table-tr">
      <p>图片id</p>
      <p>图片预览</p>
      <p>图片高度</p>
      <p>图片宽度</p>
      <p>图片地址</p>
      <p>删除图片</p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
